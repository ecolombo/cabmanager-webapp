<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="userForm" ngNativeValidate (ngSubmit)="onSubmit()">
          <div class="modal-body">

              <div class="form-group col mt-2">
                <label for="Name" class="text-sm">Full Name</label>
                <input type="text" name="Name" formControlName="fullName" class="form-control" placeholder="e.g. John Smith" required>
              </div>

              <div class="form-group col mt-2">
                <label for="Email" class="text-sm">Email</label>
                <input type="text" name="Email" formControlName="email" class="form-control" placeholder="e.g. john.smit@mail.com" required>
              </div>

              <div class="form-group col mt-2">
                <label for="Phone" class="text-sm">Phone</label>
                <input type="text" name="Phone" formControlName="phone" class="form-control" placeholder="e.g. +39 0443 538864" required>
              </div>

              <div class="form-group col mt-2">
                <label for="Address" class="text-sm">Address</label>
                <input type="text" name="Address" formControlName="address" class="form-control" placeholder="e.g. +39 Via G. Mazzini 20, 50135 Firenze (FI)" required>
              </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">
              Cancel
            </button>
            <button type="submit" class="btn btn-dark btn-sm" [disabled]="loader">
              Save
              <span *ngIf="loader">&nbsp;</span>
              <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
        </div> 
      </form>
  </div>
