<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Categories</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="d-flex justify-content-end align-items-center">
                                <button class="btn btn-dark me-1" (click)="openCategoryDialog(categoryModal)">Add Category</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Cat.ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price per km</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cat of categoriesList; index as idx">
                            <th scope="row">{{cat.categoryId}}</th>
                            <td>{{cat.name}}</td>
                            <td>{{cat.pricePerKM}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-dark me-1 mb-1" (click)="openCategoryDialog(categoryModal,cat )" >Update</button>
                                <button type="button" class="btn btn-sm btn-danger me-1 mb-1" (click)="delete(cat.categoryId)">Delete</button>
                            </td>
                          </tr>                          
                        </tbody>
                      </table>
                </div>
                <div class="row mt-1">
                  <nav aria-label="Page navigation">
                      <ul class="pagination justify-content-end">
                        <li class="page-item">                        
                          <button class="page-link" (click)="prevPage()" [disabled] = !prevPageEnabled>Previous</button>
                        </li>
                        <li class="page-item">
                          <button class="page-link" disabled>{{pageable.page+1}}</button>                        
                        </li>                      
                        <li class="page-item">
                          <button class="page-link" (click)="nextPage()" [disabled] = !nextPageEnabled>Next</button>                        
                        </li>
                      </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #categoryModal let-modal class="bg-modal">
    <app-addcategory [categoryInfo]="categoryInfo" (closeModal)="closeModal(categoryModal)"></app-addcategory>
</ng-template>
