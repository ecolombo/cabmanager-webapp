<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Location Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="locationForm" ngNativeValidate (ngSubmit)="onSubmit()">
          <div class="modal-body">

              <div class="form-group col mt-2">
                <label for="Name" class="text-sm">Name</label>
                <input type="text" name="name" formControlName="name" class="form-control" placeholder="Name" required>
              </div>

              <div class="form-group col mt-2">
                <label for="xCoord" class="text-sm">Longitude [m]</label>
                <input type="number" name="xCoord" formControlName="xcoord" class="form-control" placeholder="0.000000000" step="0.000000001" required>
              </div>

              <div class="form-group col mt-2">
                <label for="yCoord" class="text-sm">Longitude [m]</label>
                <input type="number" name="yCoord" formControlName="ycoord" class="form-control" placeholder="0.000000000" step="0.000000001" required>
              </div>
           </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">
              Cancel
            </button>
            <button type="submit" class="btn btn-dark btn-sm" [disabled]="loader">
              Save
              <span *ngIf="loader">&nbsp;</span>
              <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
      </div> 
      </form>
  </div>
